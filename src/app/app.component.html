<div class="container">
    <div class="row my-5">
        <div class="col-3"><img src="https://www.newshore.es/media/1411/newshore-by_flyr-logo.svg" alt=""></div>
        <div class="col-6">
          <label class="fs-3">PRUEBA TECNICA (DESARROLLADOR FRONT-END)</label>
        </div>
    </div>
    <div>
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" >
        <div>
          <div class="card p-3">
            <div class="row">
              <div class="col-5" >
                <input type="text" class="border-white text-uppercase form-control" formControlName="origen" (change)="capturarOrigen($event)" list="datalistOptions"  [ngClass]="{'is-invalid': submitted && checkoutForm.get('origen').hasError('required') }" maxlength="3"  placeholder="Origen"><i class="fa fa-plane" aria-hidden="true"></i>
                <datalist id="datalistOptions">
                  <option [value]="data.departureStation"  *ngFor="let data of routeList;"></option>
                </datalist>
                <div class="invalid-feedback" *ngIf="checkoutForm.get('origen').hasError('required')">Debe seleccionar el origen de su viaje</div>
              </div>
              <div class="col-5">
                <input type="text"  class="border-white text-uppercase form-control" formControlName="destino" (change)="capturarDestino($event)" list="datalistOptions2" [ngClass]="{'is-invalid': submitted && checkoutForm.get('destino').hasError('required') }" maxlength="3" placeholder="Destino">
                <datalist id="datalistOptions2">
                  <option [value]="data.arrivalStation" *ngFor="let data of routeList;"></option>
                </datalist>
                <div class="invalid-feedback" *ngIf="checkoutForm.get('destino').hasError('required')">Debe seleccionar el destino de su viaje</div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-primary" (click)="bucarVuelo()" >Buscar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>   
</div>

<div class="card my-3">
    
</div>
